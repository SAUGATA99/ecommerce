<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <div class="container" >
        <div class="login_selector" >
                <input type="radio" id="sign_in" name="form_selector" checked />
                <label for="sign_in" >Sign In</label>
                <input type="radio" id="sign_up" name="form_selector" />
                <label for="sign_up" >Sign Up</label>
        </div>
        <form class="sign_in_form" name="sign_in_form" >
            <h1>Sign In</h1>
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
            <button type="submit" >Sign In</button>
            <p>Don't have an account? <label class="form_selector" for="sign_up" >Sign Up Here</label></p>
        </form>
        <form class="sign_up_form" name="sign_up_form" >
            <h1>Sign Up</h1>
            <input type="text" name="username" placeholder="Username" />
            <input type="email" name="email" placeholder="Email Address" />
            <input type="password" name="password" placeholder="Password" />
            <button type="submit" >Sign Up</button>
            <p>Already have an account? <label class="form_selector" for="sign_in" >Sign In Here</label></p>
        </form>
    </div>
</body>
</html>
